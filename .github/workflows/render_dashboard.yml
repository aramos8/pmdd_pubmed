on:
  workflow_dispatch:

name: render_flexdashboard

jobs:
  render_flexdashboard:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - name: Render and commit dashboard
        run: |
          Rscript -e 'install.packages(c("bsplus", "conflicted", "dplyr", "DT", "flexdashboard", "fresh", "ggplot2", "ggplotify", "ggvenn", "shiny", "shinydashboard", "tidyverse", "VennDiagram"))'
          Rscript -e "rmarkdown::render('scripts/dashboard/pmdd_flex_dashboard.Rmd', output_file = 'index.html', output_dir = 'docs/')"
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add docs/index.html
          git commit -m "[Bot] Render and commit dashboard" || echo "No changes to commit"
          git push origin || echo "No changes to commit"
