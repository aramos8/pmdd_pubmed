on:
  schedule:
    - cron: '0 0 * * *'

name: render_flexdashboard

jobs:
  render_flexdashboard:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
      - name: Render and commit dashboard
        run: |
          Rscript -e "rmarkdown::render('scripts/dashboard/index.Rmd'')"
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add index.html
          git commit -m "[Bot] Render and commit dashboard" || echo "No changes to commit"
          git push origin || echo "No changes to commit"


